<!DOCTYPE html>
<html>
  <head>
    <title>Investment Calculator</title>
    <style type="text/css">
      .val {
        text-align: right;
      }
      .notes {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>

    <table class="input">
      <tr>
        <td class="label">Purchase price</td>
        <td><input id="purchase-price" value="170000"></td>
      </tr>

      <tr>
        <td class="label">SEV</td>
        <td><input id="sev" value="57000"></td>
      </tr>

      <tr>
        <td class="label">Loan rate %</td>
        <td><input id="loan-rate" value="4"></td>
      </tr>

      <tr>
        <td class="label">Annual property insurance</td>
        <td><input  id="insurance" value="2000"></td>
      </tr>

      <tr>
        <td class="label">Monthly rent</td>
        <td><input  id="income-rent" value="1200"></td>
      </tr>

      <tr>
        <td class="label">Loan duration (years):</td>
        <td><input id="loan-years" value="30" disabled="true"></td>
      </tr>

    </table>



    <table class="output">

      <thead>
        <tr>
          <th>Item</th>
          <th class="val">Value</th>
          <th class="notes">Notes</th>
        </tr>
      </thead>

      <tbody>
        <tr class="purchase-price">
          <td class="label">Purchase price</td>
          <td class="val"></td>
          <td class="notes"></td>
        </tr>

        <tr class="downpayment">
          <td class="label">Downpayment</td>
          <td class="val"></td>
          <td class="notes"></td>
        </tr>

        <tr class="loan-amount">
          <td class="label">Loan amount</td>
          <td class="val"></td>
          <td class="notes"></td>
        </tr>

        <tr class="divider">
          <td colspan="3">&nbsp;</td>
        </tr>

        <tr class="mortgage-payment">
          <td class="label">Mortgage payment</td>
          <td class="val tally"></td>
          <td class="notes"></td>
        </tr>

        <tr class="property-tax">
          <td class="label">Property tax</td>
          <td class="val tally"></td>
          <td class="notes"></td>
        </tr>

        <tr class="property-insurance">
          <td class="label">Property insurance</td>
          <td class="val tally"></td>
          <td class="notes"></td>
        </tr>

        <tr class="maintenance">
          <td class="label">Maintenance</td>
          <td class="val tally"></td>
          <td class="notes"></td>
        </tr>

        <tr class="vacancy-factor">
          <td class="label">Vacancy factor</td>
          <td class="val tally"></td>
          <td class="notes"></td>
        </tr>

        <tr class="collections-factor">
          <td class="label">Collections factor</td>
          <td class="val tally"></td>
          <td class="notes"></td>
        </tr>


      </tbody>

      <tfoot>

        <tr class="outgoing">
          <td class="label">Outgoing</td>
          <td class="val"></td>
          <td class="notes"></td>
        </tr>

        <tr class="return">
          <td class="label">Return</td>
          <td class="val"></td>
          <td class="notes"></td>
        </tr>

      </tfoot>

    </table>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="calc.js"></script>

  </body>
</html>
